<!DOCTYPE html>
<html>
  <head>
    <title>Zibologic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/raphael-min.js"></script>
    <script>
      jQuery(function(){

        var p = new Raphael(document.getElementById('cvs'), 500, 500);
        p.add([
          {
            type: "circle",
            cx: 10,
            cy: 10,
            r: 5
          },
          {
            type: "rect",
            x: 10,
            y: 10,
            width: 10,
            height: 10,
            fill: "#fc0"
          }
        ]);
      });

    </script>
  </head>
  <body>
    <div id="cvs"></div>
  </body>
  
</html>
